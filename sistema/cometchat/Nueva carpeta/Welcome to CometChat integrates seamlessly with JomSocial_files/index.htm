<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">


<title>Chatrooms</title> 
<link type="text/css" rel="stylesheet" media="all" href="index_data/themechanger.css"> 
<script>
function changeTheme(name) {
	set_cookie('theme',name);
	parent.location.reload();
}

function set_cookie(name,value) {
	var today = new Date();
	today.setTime( today.getTime() );
	expires = 1000 * 60 * 60 * 24;
	var expires_date = new Date( today.getTime() + (expires) );
	document.cookie = "cc_" + name + "=" +escape( value ) + ";path=/" + ";expires=" + expires_date.toGMTString();
}

</script>
</head><body>

<div class="container">
<div class="cometchat_tabpopup currentchatroom">

<div class="cometchat_tabcontenttext" id="cometchat_tabcontenttext" style="width: 100%; height: 100%;"><div class="welcomemessage">Current Theme: <b>Dark</b><br><br>

<b>Select another theme:</b><br><br><a href="javascript:void(0);" onclick="javascript:changeTheme('default')">Default</a><br></div></div>

</div>
</div>
</body></html>
